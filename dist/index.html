<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormCreator</title>
</head>
<body>
    <div class="formContainer"> <!--kontener na formularz -->
        <div class="container">
            <h1>Formularz</h1>
            <form id="formContainer">
    
            </form>
            <div class="submit">
                <button class="submitButton" id="Submit">
                    SUBMIT
                </button>
            </div>
        </div>
    </div>
    <div class="formValues" id="formValue"> <!--kontener na wartosci wpisane do formularza-->
        <h1 style="display: block;">Dane z formularza</h1>
        <div class="storageButtons"> 
            <button class="localstorageButton" id="loadStorage">
                Load List
            </button>
            <button class="savetostorageButton" id="saveToStorage">
                Save List
            </button>
        </div>

    </div>
    <div class="sendButtonDiv">
        <button class="sendButton" id="send">Send Message!</button>
    </div>
    <script src="bundle.js"></script>
    <script src="server.js"></script>
    <script src="client.js"></script>
</body>
</html>
